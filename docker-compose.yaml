services:
  mdws-fe:
    build:
      context: ./mdws-fe
      dockerfile: Dockerfile
    container_name: mdws_fe
    env_file:
      - .env
    ports:
      - "3000:80"
    depends_on:
      websockets:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  mdwsworkers:
    build:
      context: ./mdworkers
      dockerfile: Dockerfile
    container_name: mdws_workers
    env_file:
      - .env
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
  websockets:
    build:
      context: ./ws-server
      dockerfile: Dockerfile
    container_name: mdws_app
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:8.2-alpine
    container_name: redis-standalone
    command: >
      redis-server
      --appendonly yes
      --protected-mode no
      --bind 0.0.0.0
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:4.2-management
    container_name: mdws_rabbitmq
    ports:
      - "${RABBITMQ_STREAM_PORT}:5552"
      - "${RABBITMQ_UI_PORT}:15672"
      - "${RABBITMQ_AMQP_PORT}:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit_stream advertised_host rabbitmq -rabbitmq_management enable_guest_login_from_remote true
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./enabled_plugins:/etc/rabbitmq/enabled_plugins
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          "rabbitmq-diagnostics -q ping && rabbitmq-plugins is_enabled rabbitmq_stream",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - app-network

  influxdb2:
    image: influxdb:2
    container_name: influxdb2
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME_FILE: /run/secrets/influxdb2-admin-username
      DOCKER_INFLUXDB_INIT_PASSWORD_FILE: /run/secrets/influxdb2-admin-password
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN_FILE: /run/secrets/influxdb2-admin-token
      DOCKER_INFLUXDB_INIT_ORG: mdws
      DOCKER_INFLUXDB_INIT_BUCKET: marketupdates
    secrets:
      - influxdb2-admin-username
      - influxdb2-admin-password
      - influxdb2-admin-token
    volumes:
      - type: volume
        source: influxdb2-data
        target: /var/lib/influxdb2
      - type: volume
        source: influxdb2-config
        target: /etc/influxdb2
    restart: unless-stopped
    networks:
      - app-network



secrets:
  influxdb2-admin-username:
    file: ~/.env.influxdb2-admin-username
  influxdb2-admin-password:
    file: ~/.env.influxdb2-admin-password
  influxdb2-admin-token:
    file: ~/.env.influxdb2-admin-token

volumes:
  redis-data:
  rabbitmq_data:
  influxdb2-data:
  influxdb2-config:

networks:
  app-network:
    driver: bridge
