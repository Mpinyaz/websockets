  redis-node-5:
    image: redis:7-alpine
    container_name: redis-node-5
    command: >
      redis-server
      --port 7004
      --bind 0.0.0.0
      --protected-mode no
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip 127.0.0.1
      --cluster-announce-port 7004
      --cluster-announce-bus-port 17004
