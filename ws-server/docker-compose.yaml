  redis-node-6:
    image: redis:7-alpine
    container_name: redis-node-6
    command: >
      redis-server
      --port 7005
      --bind 0.0.0.0
      --protected-mode no
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-ip 127.0.0.1
      --cluster-announce-port 7005
      --cluster-announce-bus-port 17005
      --appendonly yes
    ports:
      - "7005:7005"
      - "17005:17005"
    volumes:
      - redis-data-6:/data
    networks:
      - redis-cluster

  # --------------------------------
  # Cluster Bootstrap (runs once)
  # --------------------------------
  redis-cluster-creator:
    image: redis:7-alpine
    container_name: redis-cluster-creator
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    entrypoint: >
      sh -c "
      sleep 15 &&
      redis-cli --cluster create
      127.0.0.1:7000
      127.0.0.1:7001
      127.0.0.1:7002
      127.0.0.1:7003
      127.0.0.1:7004
      127.0.0.1:7005
      --cluster-replicas 1
      --cluster-yes
      "
    network_mode: host
    restart: "no"

# --------------------------------
# Volumes
# --------------------------------
volumes:
  redis-data-1:
  redis-data-2:
  redis-data-3:
  redis-data-4:
  redis-data-5:
  redis-data-6:

# --------------------------------
# Network
# --------------------------------
networks:
  redis-cluster:
    driver: bridge
